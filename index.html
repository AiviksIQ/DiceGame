<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1>Dice Game</h1>
    <div class="container">
        <div class="result">
            <h2>Results</h2>
        </div>
        <div class="players">
            <div class="player">
                <h2 contenteditable="true" class="player-1">Aivis</h2>
                <div class="number">0</div>
            </div>
            <div class="dice" style="background-image: url('https://www.freeiconspng.com/thumbs/dice-png/dice-png-transparent-images--png-all-4.png')"></div>

            <div class="player">
                <h2 contenteditable="true" class="player-2">Char</h2>
                <div class="number">0</div>
            </div>

        </div>
    </div>

    <div class="btn">Click me</div>

    <script src="index.js"></script>
</body>

</html>
